# Whether to use the action bar for status updates and progress bars.
# Set to false to force all output to the chat.
use-action-bar: true

# Interval in seconds to update progress in the console.
console-progress-interval: 5

# Enable references to the song "APT." by Ros√© & Bruno Mars
apt-song-references: true

# Enable scanning the PaperMC Hangar API for plugins (default: true)
enable-hangar: true

# Priority order for search results and installations.
# Options: modrinth, hangar, github
source-priority:
  - modrinth
  - hangar
  - github

# Export configuration
export:
  # Mode: 'whitelist' (only include specified extensions) or 'blacklist' (exclude specified extensions)
  filter-mode: blacklist
  # List of extensions (without dot) to filter
  extensions:
    - jar
    - log
    - lock
    - old

# Compile command configuration
compile:
  # Directory to store cloned repositories and build outputs
  # Use ~ to represent the server root directory
  cache-directory: "~/plugins/apt-mc/build-caches"
  
  # Default build tasks for Gradle projects (in order of preference)
  default-gradle-tasks:
    - "build"
    - "shadowJar"
    - "jar"
  
  # Default build goal for Maven projects
  default-maven-goal: "package"
  
  # Whether to keep repositories after successful build
  keep-repos-by-default: true
  
  # Timeout in seconds for build operations (0 = no timeout)
  build-timeout: 600
  
  # Timeout in seconds for Git clone operations
  clone-timeout: 300
  
  # Clone depth (1 = shallow clone, 0 = full history)
  # Shallow clones are much faster for large repositories
  clone-depth: 1

