prefix: "<gold>[apt-mc] <white>"
usage:
  header: "<gold><bold>apt-mc Usage Guide:"
  install: "<yellow>/apt install <pkg1> [pkg2]... <white>- Install plugins"
  remove: "<yellow>/apt remove <pkg> <white>- Remove a plugin"
  upgrade: "<yellow>/apt upgrade <white>- Upgrade all plugins"
  search: "<yellow>/apt search <query> <white>- Search Modrinth/Hangar"
  info: "<yellow>/apt info <pkg> <white>- View plugin details"
  list: "<yellow>/apt list <white>- List installed plugins"
  update: "<yellow>/apt update <white>- Update index"
  export: "<yellow>/apt export [file] <white>- Export state"
  import: "<yellow>/apt import [file] <white>- Import state"
  song-ref: "<light_purple>♪ Apateu, apateu! ♪ ... (I am a serious tool, you know)"
errors:
  unknown-command: "<red>Unknown command: <arg>. Use /apt help for usage."
  execution-error: "<red>Error executing command: <arg>"
  package-not-found: "<red>E: Unable to locate package <arg>"
  no-permission: "<red>You do not have permission to use this command."
  no-packages-specified: "<red>E: No packages specified."
  failed-resolve-deps: "<yellow>W: Failed to resolve dependencies for <arg>: <error>"
  error-checking-pkg: "<red>E: Error checking <arg>: <error>"
  install-failed: "<red>E: Failed to install <arg>: <error>"
  upgrade-failed: "<red>E: Failed to upgrade <arg>: <error>"
  remove-failed: "<red>E: Failed to remove <arg>"
  search-failed: "<red>E: Failed to search: <error>"
  manifest-not-found: "<red>E: Manifest file not found: <arg>"
  invalid-manifest: "<red>E: Invalid manifest format (no 'plugins' section)."
  self-update-check-failed: "<yellow>W: Failed to check self-update: <error>"
  hangar-search-failed: "<yellow>W: Hangar search failed: <error>"
  hangar-resolve-failed: "<red>E: Failed to resolve Hangar download URL for <arg>"
status:
  listing: "<green>Listing... Done"
  list-empty: "<yellow>No plugins installed."
  list-item: "<green><arg1> <white><arg2> <gray>[installed]"
  installed: "<green>Installed"
  not-installed: "<red>Not Installed"
  checking: "<white>Check <arg>..."
  downloading: "<blue>Downloading <arg>..."
  downloaded: "<green>Downloaded <arg>"
  installing: "<green>Installing <arg>..."
  installed-success: "<green>Installed <arg>"
  removing: "<green>Removing <arg>..."
  removal-complete: "<gold>Removal complete. Restart server to apply changes."
  up-to-date: "<white>All packages are up to date."
  calculating-upgrades: "<white>Calculating upgrades... "
  done: "<green>Done"
  upgrade-summary-empty: "<white>0 upgraded, 0 newly installed, 0 to remove and 0 not upgraded."
  upgrade-list-header: "\n<white>The following packages will be upgraded:"
  upgrade-list-item: "<white>  <arg1> (<arg2> -> <arg3>)"
  upgrade-summary: "\n<white><arg> upgraded, 0 newly installed, 0 to remove and 0 not upgraded."
  upgrading: "<blue>Upgrading..."
  upgraded: "<green>Upgraded <arg>"
  upgrade-complete: "<gold>Upgrade complete. Restart server to apply changes."
  install-header: "\n<white>The following NEW packages will be installed:"
  install-item: "<green>  <arg>"
  install-summary: "\n<white>0 upgraded, <arg> newly installed, 0 to remove and 0 not upgraded."
  install-complete: "<gold>Installation complete. Restart server to apply changes."
  install-song-ref: "<light_purple>Apateu, apateu! ...fine, installing your stuff."
  search-sorting: "<green>Sorting... Done"
  search-text: "<green>Full Text Search... Done"
  search-empty: "<yellow>No plugins found for '<arg>'."
  search-header: "<light_purple>Package Name - Description - Author - Downloads - Source"
  search-result-modrinth: "<green><slug> <white>- <desc> <aqua>- <author> <gray>- <downloads> <blue>[Modrinth]"
  search-result-hangar: "<green><slug> <white>- <desc> <aqua>- <author> <gray>- <downloads> <gold>[Hangar]"
  exporting: "<yellow>Exporting state to <arg>..."
  export-empty: "<red>No plugins installed to export."
  export-success: "<green>Exported <arg1> plugins to <arg2>"
  export-failed: "<red>E: Failed to save manifest: <error>"
  reading-manifest: "<white>Reading manifest..."
  import-header: "<white>Importing project: <green><title> <white>by <yellow><author>"
  import-empty: "<green>All plugins from manifest are already installed."
  importing-count: "<white>Installing <arg> plugins..."
  import-complete: "<gold>Import complete. Restart server to apply changes."
  update-hit: "<white>Hit:<arg1> <arg2> InRelease"
  update-get: "<white>Get:<arg1> <arg2> InRelease [<arg3>]"
  update-fetched: "<white>Fetched <arg1> in 1s (<arg2>/s)"
  update-reading: "<white>Reading package lists... Done"
  update-building: "<white>Building dependency tree... Done"
  update-state: "<white>Reading state information... Done"
  self-update-found: "<green>New version found for apt-mc: <arg1> (Current: <arg2>)"
  self-update-downloading: "<blue>Downloading self-update..."
  package-info:
    name: "<white>Package: <bold><arg>"
    id: "<white>ID: <arg>"
    status: "<white>Status: <arg>"
    description: "<white>Description: <arg>"
    downloads: "<white>Downloads: <arg>"
    dependencies: "<white>Dependencies: <arg>"